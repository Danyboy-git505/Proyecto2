<!--ATM Simulator - Logic & Data Management LOGIN -->
<!doctype html>
<html lang="en">
    <head>
        <title>ATM Simulator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
        />
             <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
            <!-- Custom styles -->
            <link rel="stylesheet" href="../style.css">

    </head>

    <body>
        <header>
             <!--logo mas nav mas soporte-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Banco Logo" width="34" height="34" class="me-2">
                            <strong class="bank-name">Banco Simulado</strong>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link support-link" href="#">Soporte</a>
                                </li>
                            </ul>
                        </div>
                     </div>
                </nav>
        </header>
        <main>
                <!--contenido principal-->
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Bienvenido al Simulador de Cajero Automático</h1>
                    <p class="text-center mb-5">Por favor, ingresa tus credenciales para acceder a tu cuenta.</p>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card atm-card p-4 shadow-sm">
                                <div class="atm-brand d-flex align-items-center mb-3">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Banco Logo" width="44" height="44" class="me-3">
                                    <div>
                                        <h3 class="mb-0">Banco Simulado</h3>
                                        <small class="text-muted">Acceso Seguro</small>
                                    </div>
                                </div>
                                <form class="atm-form">
                                    <div class="mb-3">
                                        <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                                    </div>
                                   
                                    <div class="mb-3">
                                        <label for="pin" class="form-label">PIN</label>
                                        <input type="password" class="form-control" id="pin" placeholder="Maximo 4 digitos" required maxlength="4" >
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                </form>
                                <p id ="mensajeError" class = "text-center mt-3 fw-blod"></p>
                                <div class="mt-3 text-center">
                                    <a href="#" class="text-decoration-none">¿Olvidaste tu PIN?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        // conectar con el Datos.js para la logica del login
        <script src="login.js"></script> 

    </body>
</html>
