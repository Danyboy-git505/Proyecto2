<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizar Gmail - Proyecto 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .auth-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #667eea;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-authorize {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            width: 100%;
            justify-content: center;
        }
        .btn-authorize:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        .status {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner.show {
            display: inline-block;
        }
        .back-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon">
            <i class="bi bi-envelope-at"></i>
        </div>
        
        <h1>Conectar Gmail</h1>
        
        <p class="description">
            Autoriza tu cuenta de Google para enviar y recibir correos directamente desde tu gestor de flujos lógicos.
        </p>

        <button id="authBtn" class="btn-authorize" onclick="authorizeGoogle()">
            <i class="bi bi-google"></i>
            <span>Autorizar con Google</span>
            <i class="spinner bi bi-arrow-repeat" id="spinner"></i>
        </button>

        <div id="status" class="status"></div>

        <div class="back-link">
            <a href="proyecto1.html" onclick="return checkAuth()">
                ← Volver a la app
            </a>
        </div>
    </div>

    <script>
        // Verificar si ya está autorizado
        async function checkAuth() {
            const response = await fetch('/check-auth');
            const data = await response.json();
            
            if (data.authorized) {
                // Si está autorizado, volver a la app
                window.location.href = 'proyecto1.html';
                return false;
            }
            return true;
        }

        // Autorizar con Google
        async function authorizeGoogle() {
            const btn = document.getElementById('authBtn');
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');

            try {
                btn.disabled = true;
                spinner.classList.add('show');

                const response = await fetch('/auth/google');
                const data = await response.json();

                // Redirigir a Google OAuth
                window.location.href = data.authUrl;

            } catch (err) {
                btn.disabled = false;
                spinner.classList.remove('show');
                status.classList.add('error');
                status.classList.remove('success');
                status.innerHTML = `<strong>Error:</strong> ${err.message}. ¿Está el servidor iniciado?`;
            }
        }

        // Verificar autenticación al cargar
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
